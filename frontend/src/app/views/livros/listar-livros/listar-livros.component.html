<div class="w-100 mb-3">
  <button mat-raised-button color="primary" class="" [routerLink]="['/livros/livro/add']">
    Novo
  </button>
</div>

<mat-table [dataSource]="livros" class="mat-elevation-z8">
  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>


  <!-- User name Definition -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
  </ng-container>

  <!-- Email Definition -->
  <ng-container matColumnDef="autor">
    <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.autor}} </mat-cell>
  </ng-container>

  <!-- Bigraphy Definition -->
  <ng-container matColumnDef="anoPublicacao">
    <mat-header-cell *matHeaderCellDef> Ano de Publicação </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.anoPublicacao}} </mat-cell>
  </ng-container>

  <!-- Born Definition -->
  <ng-container matColumnDef="editora">
    <mat-header-cell *matHeaderCellDef> Editora </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.editora}} </mat-cell>
  </ng-container>

  <!-- Born Definition -->
  <ng-container matColumnDef="codISBN">
    <mat-header-cell *matHeaderCellDef> ISBN </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.codISBN}} </mat-cell>
  </ng-container>


  <!-- Born Definition -->
  <ng-container matColumnDef="qtdExemplares">
    <mat-header-cell *matHeaderCellDef> Exemplares </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.qtdExemplares}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef style="width:180px"> Ações </mat-header-cell>
    <mat-cell *matCellDef="let row" style="width:180px">
      <button mat-raised-button color="accent" class="me-2" [routerLink]="['/livros/livro/editar']">
        Editar
      </button>
      <button mat-raised-button color="warn" class="" (click)="deleteLivros()">
        Excluir
      </button>
    </mat-cell>
  </ng-container>
</mat-table>
